services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: accredvault
      POSTGRES_USER: accredvault
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_me
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  backend:
    image: python:3.12-slim
    # placeholder: replace with your built image later
    command: bash -lc "python -V && sleep infinity"
    environment:
      DATABASE_URL: postgres://accredvault:change_me@db:5432/accredvault
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin_change_me
      MINIO_BUCKET_EVIDENCE: evidence
      MINIO_BUCKET_EXPORTS: exports
    depends_on:
      - db
      - minio
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
  minio_data:
  caddy_data:
  caddy_config:
