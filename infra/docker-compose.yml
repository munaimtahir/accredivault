services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: accredvault
      POSTGRES_USER: accredvault
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_me
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - internal

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://accredvault:change_me@db:5432/accredvault
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin_change_me
      MINIO_BUCKET_EVIDENCE: evidence
      MINIO_BUCKET_EXPORTS: exports
      SECRET_KEY: django-insecure-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
    depends_on:
      - db
      - minio
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost/api/v1
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  db_data:
  minio_data:
  caddy_data:
  caddy_config:
